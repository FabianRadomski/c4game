<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="stylesheets/game_style.css" type="text/css" />

    </script>

                <div id="10" class="coins"></div>
                <div id="11" class="coins"></div>
                <div id="12" class="coins"></div>
            </div>
            <div id="col3" class="column">
                <div id="13" class="coins"></div>
                <div id="14" class="coins"></div>
                <div id="15" class="coins"></div>
                <div id="16" class="coins"></div>
                <div id="17" class="coins"></div>
                <div id="18" class="coins"></div>
            </div>
            <div id="col4" class="column">
                <div id="19" class="coins"></div>

                <div id="22" class="coins"></div>

                <div id="34" class="coins"></div>
                <div id="35" class="coins"></div>

    <script>

        


        $("column").click(function () {

            document.getElementById("col1").style.backgroundColor = "blue";
        })



    </script>



    <script src="javascripts/gameplay.js"></script>

</html>
